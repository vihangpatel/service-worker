<!DOCTYPE <!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Understand Service Workers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/app-sw.js', {
					scope: '/'
				}).then(registration => console.log('SW registered!', registration))
				.catch(err => console.log('Boo!', err));
		}
	</script>
	<script type="text/javascript">
		window.addEventListener('load', function() {
			function updateOnlineStatus(event) {
			  var live = navigator.onLine,
			  	condition = live ? "Live" : "Currently offline"
			  var ele = document.querySelector('.connection')

			  ele.innerHTML = condition
		  
			  if(live) {
				  document.body.classList.remove('offline')
			  } else {
				  document.body.classList.add('offline')
			  }
			}
		  
			window.addEventListener('online',  updateOnlineStatus);
			window.addEventListener('offline', updateOnlineStatus);
		  });
	</script>
	<script src="/js/main.js"></script>
</head>

<body>
	<header>
		<span id="h-home">Home</span>
		<span id="h-product">Products</span>
		<span id="h-contact">Contact Us</span>
		<span id="h-about">About Us</span>
	</header>
	<section id="content-section"></section>
	<div class="connection"></div>
</body>

</html>
